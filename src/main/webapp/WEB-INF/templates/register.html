<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>SAM2021</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Webflow" name="generator">
    <link href="css/normalize.css" rel="stylesheet" type="text/css">
    <link href="css/webflow.css" rel="stylesheet" type="text/css">
    <link href="css/sam2021.webflow.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
    <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="images/webclip.png" rel="apple-touch-icon">
    <style>.w-container {max-width: 1400px;}</style>
</head>
<body>
<div class="w-container">
    <div class="columns w-row">
        <div class="column-2 w-col w-col-6">
            <div class="div-block-3">
                <h1 class="heading-2">Welcome to the <br><strong class="bold-text">International Software Architecture <br>Mining Conference<br></strong>Portal<br></h1>
                <div class="text-block-3">June 2021</div>
            </div>
        </div>
        <div class="column w-col w-col-6">
            <div class="section">
                <h1 class="heading">Sign Up</h1>
                <p class="paragraph">Please fill up the form below to sign up.</p>
                <div class="form-block w-form">
                    <div class="w-form-fail">
                        <div th:if="${reg_suc != null}">Registration Failed, please try again </div>
                    </div>
                    <form method="POST" action="/register">
                        <div><label for="email" class="field-label">Email*</label>
                            <input type="text" class="text-field w-input" maxlength="256" name="email" data-name="email" placeholder="john@gmail.com" id="email" required=""></div>

                        <div class="div-block"><label for="pw" class="field-label">Password*</label>
                            <input type="password" class="text-field w-input" maxlength="256" name="pw" data-name="pw" placeholder="**********" id="pw" required="">
                        </div>

                        <div><label for="f_name" class="field-label">First Name*</label>
                            <input type="text" class="text-field w-input" maxlength="256" name="f_name" data-name="f_name" placeholder="John" id="f_name" required=""></div>


                        <div><label for="l_name" class="field-label">Last Name*</label>
                            <input type="text" class="text-field w-input" maxlength="256" name="l_name" data-name="l_name" placeholder="Doe" id="l_name" required=""></div>

                        <div class="div-block-2"><input type="submit" value="Register" data-wait="Please wait..." class="submit-button w-button"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
