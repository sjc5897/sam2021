<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Author-Dashboard</title>
    <meta content="Author-Dashboard" property="og:title">
    <meta content="Author-Dashboard" property="twitter:title">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="Webflow" name="generator">
    <link th:href="@{/css/normalize.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/webflow.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/sam2021.webflow.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/images/favicon.ico}" rel="shortcut icon" type="image/x-icon"/>
    <link th:href="@{/images/webclip.png}" rel="apple-touch-icon"/>
    <style>.w-container {max-width: 1400px;}</style>
</head>
<body>
<div class="w-container">

    <header>
        <div th:include="fragments/header :: header"> </div>
    </header>

    <div class="main-layout w-row">
        <div class="column-4 w-col w-col-3">
            <form th:action="@{/author/new}" method="GET" class="div-block-5">
                <button class="div-block-5 upload">
                    <div class="div-block-6">
                        <img src="../images/np_upload_1570343_696969.svg" loading="lazy" alt="" class="image">
                        <div class="text-block-8 upload">Upload New Submission</div>
                    </div>
                </button>

            </form>
        </div>

        <span th:if="${submissions} != null" >

           <div class="column-4 w-col w-col-3" th:each="submission: ${submissions}" th:onclick="'window.location.href=\'/submission/' + ${submission.getId()} + '\''">
            <div class="div-block-5">
              <div class="div-block-9">
                <div class="columns-5 w-row">
                  <div class="column-5 w-col w-col-6">
                    <div class="text-block-9"><strong>Upload Format</strong></div>
                  </div>
                  <div class="column-5 w-col w-col-6">
                    <div class="text-block-9" th:text="${submission.getFormat()}"></div>
                  </div>
                </div>
              </div>
              <div class="div-block-9">
                <div class="columns-5 w-row">
                  <div class="column-5 w-col w-col-6">
                    <div class="text-block-9"><strong>Paper Version</strong></div>
                  </div>
                  <div class="column-5 w-col w-col-6">
                    <div class="text-block-9" th:text="${submission.getVersion()}"></div>
                  </div>
                </div>
              </div>
              <div class="div-block-10">
                <div class="text-block-9 paper-title">Paper Title</div>
                <div class="text-block-8" th:text="${submission.getTitle()}"></div>
              </div>
              <div class="div-block-6"></div>
              <div class="div-block-10">
                <div class="text-block-9 paper-title">Uploaded by</div>
                <div class="text-block-10" th:text="${submission.getEmail()}"></div>
              </div>
            </div>
           </div>
    </span>
    </div>
</div>
</body>
<script>
    function rowClicked(value) {
        location.href = "/myurl?sub_id=" + value;
    }
</script>
</html>
