<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span th:fragment="s_review_table" >
    <h1>Submitted Reviews</h1>
    <table>
        <thead>
        <tr>
            <th>Paper ID</th>
            <th>Rating</th>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s_review: ${s_reviews}" >
            <td th:text="${s_review.getPaper_id()}"></td>
            <td th:text="${s_review.getRating()}"></td>
            <td th:text="${s_review.getComments()}"></td>
            <td><a th:href="@{/pcm/review/} + ${s_review.getPaper_id()}">View</a></td>
        </tr>
        </tbody>
    </table>
    </span>

</body>
</html>
