<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<header>
    <div th:include="fragments/header :: header"> </div>
    <link th:href="@{/css/forms.css}" rel="stylesheet"/>
    <link th:href="@{/css/table.css}" rel="stylesheet"/>
</header>
<body>
    <a th:if="${session.role == 'pcc'} and ${submission.getCstate() == 'REVIEWED'}"
        th:href="@{/pcc/report/} + ${submission.getId()}">Create Report</a>

    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Contact</th>
            <th>Format</th>
            <th>Version<th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${submission.getTitle()}"></td>
            <td th:text="${submission.getEmail()}"></td>
            <td th:text="${submission.getFormat()}"></td>
            <td th:text="${submission.getVersion()}"></td>
        </tr>
        </tbody>
    </table>
    <span th:if="${session.role == 'pcc'} and ${req_reviews != null}"
         th:include="fragments/review-table :: review-table(reviews=${req_reviews}, reviewtype='Requested')">

    </span>
    <span th:if="${session.role == 'pcc'} and ${ack_reviews != null}"
         th:include="fragments/review-table :: review-table(reviews=${ack_reviews}, reviewtype='Current')">
    </span>

    <div th:if="${review != null}" th:include="/fragments/review_form :: review-form"></div>
</body>
</span>
</html>
