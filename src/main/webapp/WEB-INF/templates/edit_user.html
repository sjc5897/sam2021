<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>SAM2021</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/forms.css}" rel="stylesheet"/>
</head>
<header>
    <div th:include="fragments/header :: header"> </div>
</header>
<body>
<div class="form">
    <form method="POST" th:action="@{/admin/edit/} + ${edit_user.getid()}" action="/admin/edit">
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" th:value="${edit_user.getEmail()}" required><br>
        <label for="role">Role:</label>
        <select th:value="${edit_user.getRole()}"  type="input" id="role" name="role" required>
            <option value="author">Author</option>
            <option value="pcc">PCC</option>
            <option value="pcm">PCM</option>
            <option value="admin">Admin</option>
        </select><br>
        <label for="f_name">First Name:</label>
        <input th:value="${edit_user.getFirstname()}" id="f_name" name="f_name" type="text" required><br>
        <label for="l_name">Last Name:</label>
        <input th:value="${edit_user.getLastname()}" id="l_name" name="l_name" type="text" required><br>
        <input type="submit" value="Submit" onclick="confirm('Are you sure you wish to edit this user?')">
    </form>
    <form method="POST" th:action="@{/admin/delete/} + ${edit_user.getid()}">
        <input type="submit" value="Delete" onclick="confirm('Are you sure you wish to delete user?')">
    </form>
</div>
</body>
</html>
